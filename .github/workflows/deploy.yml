name: Deploy

on: [push]

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
     - uses: actions/checkout@v2
     
     - name: setup node env
       uses: actions/setup-node@v2
       with:
        node-version: '14'
     
     - name: build front end
       working-directory: ./capstone-client
       run: |
            npm install
            npm run build:prod
           
