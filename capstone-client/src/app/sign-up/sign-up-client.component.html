<div class="main-container">
  <div class="content-container">
    <app-form-header [pageNumber]="pageNumber" formName="Client Registration">
    </app-form-header>
    <div [ngSwitch]="pageNumber" class="form-container">
      <section *ngSwitchCase="1">
        <app-user-data-form
          [initialValues]="userDetails"
          (formSubmitEvent)="submitUserData($event)"
        ></app-user-data-form>
      </section>
      <section *ngSwitchCase="2">
        <app-personal-data-form
          [initialValues]="personalDetails"
          (formSubmitEvent)="submitPersonalData($event)"
          [goBack]="gotoPreviousPage"
        ></app-personal-data-form>
      </section>
      <section *ngSwitchCase="3">
        <app-bank-account-details-form
          (formSubmitEvent)="submitAccountData($event)"
          [goBack]="gotoPreviousPage"
          [initialValues]="accountDetails"
        ></app-bank-account-details-form>
      </section>
      <section *ngSwitchCase="4">
        <app-success-feedback
          [message]="'Client Sign Up Successful'"
        ></app-success-feedback>
      </section>
    </div>
  </div>
</div>
