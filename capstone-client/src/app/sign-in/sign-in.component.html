<div class="section left-section">
  <img src="./assets/Images/login-bg.png" alt="login image">
</div>
<div class="section right-section">
  <div class="header-section">
    <h1>Sign in</h1>
  </div>
  <div class="div-components">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput maxlength="256" placeholder="username" [(ngModel)]="login.username">
        <mat-icon matPrefix>person_outline</mat-icon>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput maxlength="256" placeholder="password" [(ngModel)]="login.password">
        <mat-icon matPrefix>vpn_key</mat-icon>
      </mat-form-field>
    </div>
    <div class="forget-section">
      <a href="#">Forget Password?</a>
    </div>
    <div>
      <button mat-flat-button (click)="signIn()">Sign In</button>
    </div>
    <div class="new-account-section">
      <a href="#">Don't have an account yet? Sign Up</a>
    </div>
  </div>
</div>
